<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxiA-CIMCO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #1e293b;
        }
        .container {
            max-width: 420px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- Contenedor Principal -->
    <div id="main-container" class="container mx-auto p-8 rounded-2xl shadow-xl bg-white space-y-6">

        <!-- Logo y Título -->
        <div class="text-center space-y-2">
            <h1 class="text-3xl font-bold text-gray-800">TaxiA-CIMCO</h1>
            <p class="text-gray-500">Conectando a la comunidad.</p>
        </div>

        <!-- Mensajes de Estado (Éxito/Error) -->
        <div id="message-container" class="hidden text-center p-3 rounded-lg border"></div>

        <!-- Pantalla de Carga/Autenticación -->
        <div id="loading-screen" class="flex flex-col items-center justify-center p-8 text-center space-y-4">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-indigo-500 border-t-transparent"></div>
            <p class="text-gray-600">Cargando...</p>
        </div>

        <!-- Formularios de Login y Registro -->
        <div id="auth-forms" class="hidden space-y-6">
            <!-- Formulario de Login -->
            <form id="login-form" class="space-y-4">
                <h2 class="text-2xl font-semibold text-center">Iniciar Sesión</h2>
                <div>
                    <label for="login-email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                    <input type="email" id="login-email" required
                           class="mt-1 block w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition-colors duration-200">
                </div>
                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" id="login-password" required
                           class="mt-1 block w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition-colors duration-200">
                </div>
                <button type="submit" class="w-full py-2 px-4 rounded-lg font-semibold text-white bg-indigo-600 hover:bg-indigo-700 transition-colors duration-200">
                    Entrar
                </button>
                <div class="text-center text-sm">
                    <p>¿No tienes cuenta? <a href="#" id="show-register-form" class="text-indigo-600 hover:underline">Regístrate aquí</a></p>
                </div>
            </form>
    
            <!-- Formulario de Registro -->
            <form id="register-form" class="hidden space-y-4">
                <h2 class="text-2xl font-semibold text-center">Registrarse</h2>
                <div>
                    <label for="register-email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                    <input type="email" id="register-email" required
                           class="mt-1 block w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition-colors duration-200">
                </div>
                <div>
                    <label for="register-nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
                    <input type="text" id="register-nombre" required
                           class="mt-1 block w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition-colors duration-200">
                </div>
                <div>
                    <label for="register-password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" id="register-password" required
                           class="mt-1 block w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-ring-opacity-50 transition-colors duration-200">
                </div>
                <div>
                    <label for="register-rol" class="block text-sm font-medium text-gray-700">Rol</label>
                    <select id="register-rol" required
                             class="mt-1 block w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition-colors duration-200">
                        <option value="pasajero">Pasajero</option>
                        <option value="mototaxi">Mototaxi</option>
                        <option value="motocarga">Motocarga</option>
                        <option value="conductor-intermunicipal">Conductor Intermunicipal</option>
                    </select>
                </div>
                <button type="submit" class="w-full py-2 px-4 rounded-lg font-semibold text-white bg-indigo-600 hover:bg-indigo-700 transition-colors duration-200">
                    Registrar
                </button>
                <div class="text-center text-sm">
                    <p>¿Ya tienes cuenta? <a href="#" id="show-login-form" class="text-indigo-600 hover:underline">Inicia sesión</a></p>
                </div>
            </form>
        </div>

        <!-- Pantalla de Bienvenida -->
        <div id="welcome-screen" class="hidden p-8 text-center space-y-4">
            <h2 id="welcome-message" class="text-2xl font-bold text-gray-800"></h2>
            <p id="user-role" class="text-gray-600"></p>
            <p id="user-uid" class="text-sm text-gray-400 break-all"></p>
            <div id="role-links" class="space-y-2">
                <!-- Los enlaces de rol se insertarán aquí dinámicamente -->
            </div>
            <button id="logout-button" class="w-full py-2 px-4 rounded-lg font-semibold text-white bg-red-600 hover:bg-red-700 transition-colors duration-200">
                Cerrar Sesión
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously, signInWithCustomToken, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Variables globales del entorno de Canvas.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Elementos del DOM
        const authForms = document.getElementById('auth-forms');
        const welcomeScreen = document.getElementById('welcome-screen');
        const loadingScreen = document.getElementById('loading-screen');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegisterLink = document.getElementById('show-register-form');
        const showLoginLink = document.getElementById('show-login-form');
        const messageContainer = document.getElementById('message-container');
        const logoutButton = document.getElementById('logout-button');
        const welcomeMessage = document.getElementById('welcome-message');
        const userRoleElem = document.getElementById('user-role');
        const userUidElem = document.getElementById('user-uid');
        const roleLinksContainer = document.getElementById('role-links');

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userIsAuthReady = false;

        // Función para mostrar mensajes de estado
        function showMessage(message, type) {
            messageContainer.textContent = message;
            messageContainer.classList.remove('hidden', 'border-green-500', 'text-green-700', 'border-red-500', 'text-red-700');
            if (type === 'success') {
                messageContainer.classList.add('border-green-500', 'text-green-700');
            } else if (type === 'error') {
                messageContainer.classList.add('border-red-500', 'text-red-700');
            }
        }
        
        // Define los enlaces para cada rol
        const roleRedirects = {
            'pasajero': 'pasajero.html',
            'mototaxi': 'mototaxi.html',
            'motocarga': 'motocarga.html',
            'conductor-intermunicipal': 'conductorinter.html',
            'despachador-intermunicipal': 'despachadorinter.html',
            'ceo': 'ceo-panel.html',
            'ceo-mapa': 'ceo-mapa.html',
            'panel-credito': 'panel-credito.html',
            'panel-whatsapp': 'panel-whatsapp.html',
            'qr-generador': 'qr-generador.html',
            'paginaweb': 'paginaweb.html',
            'acerca-de': 'acerca-de.html',
        };

        // Lógica para alternar entre formularios
        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            messageContainer.classList.add('hidden');
        });

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            messageContainer.classList.add('hidden');
        });

        // Manejar el cambio de estado de la autenticación
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const userId = user.uid;
                    const userDocRef = doc(db, 'artifacts', appId, 'users', userId, 'userData', userId);
                    const userDocSnap = await getDoc(userDocRef);

                    if (userDocSnap.exists()) {
                        const userData = userDocSnap.data();
                        welcomeMessage.textContent = `¡Bienvenido, ${userData.nombre}!`;
                        userRoleElem.textContent = `Rol: ${userData.rol}`;
                        userUidElem.textContent = `ID de usuario: ${userId}`;
                        
                        // Limpiar y crear los enlaces dinámicamente
                        roleLinksContainer.innerHTML = '';
                        const roleLink = roleRedirects[userData.rol];
                        if (roleLink) {
                            const linkElement = document.createElement('a');
                            linkElement.href = roleLink;
                            linkElement.textContent = `Ir a la aplicación de ${userData.rol}`;
                            linkElement.className = 'w-full py-2 px-4 rounded-lg font-semibold text-white bg-green-600 hover:bg-green-700 transition-colors duration-200 block text-center';
                            roleLinksContainer.appendChild(linkElement);
                        } else {
                            userRoleElem.textContent = `Rol desconocido: ${userData.rol}`;
                        }
                        
                        authForms.classList.add('hidden');
                        welcomeScreen.classList.remove('hidden');
                    } else {
                        // Si el usuario existe en Auth pero no en Firestore (ej. error en el registro), cerrar sesión
                        await signOut(auth);
                    }
                } catch (error) {
                    console.error("Error fetching user data:", error);
                    showMessage("Error al cargar los datos del usuario. Por favor, intenta de nuevo.", "error");
                    signOut(auth);
                } finally {
                    loadingScreen.classList.add('hidden');
                }
            } else {
                welcomeScreen.classList.add('hidden');
                authForms.classList.remove('hidden');
                loadingScreen.classList.add('hidden');
            }
            userIsAuthReady = true;
        });

        // Intentar iniciar sesión con el token personalizado al cargar
        if (initialAuthToken) {
            signInWithCustomToken(auth, initialAuthToken).catch(async (error) => {
                console.error("Custom token login failed:", error);
                // Si falla el token, intentamos de forma anónima
                try {
                    await signInAnonymously(auth);
                } catch (anonError) {
                    console.error("Anonymous login failed:", anonError);
                    loadingScreen.classList.add('hidden');
                    showMessage("No se pudo conectar. Por favor, recarga la página.", "error");
                }
            });
        } else {
            signInAnonymously(auth).catch((error) => {
                console.error("Anonymous login failed:", error);
                loadingScreen.classList.add('hidden');
                showMessage("No se pudo conectar. Por favor, recarga la página.", "error");
            });
        }

        // Lógica de Registro con Firebase
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const nombre = document.getElementById('register-nombre').value;
            const password = document.getElementById('register-password').value;
            const rol = document.getElementById('register-rol').value;

            loadingScreen.classList.remove('hidden');
            authForms.classList.add('hidden');
            messageContainer.classList.add('hidden');

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const userId = userCredential.user.uid;
                
                const userDocRef = doc(db, 'artifacts', appId, 'users', userId, 'userData', userId);
                await setDoc(userDocRef, {
                    email: email,
                    nombre: nombre,
                    rol: rol,
                    createdAt: new Date()
                });

                showMessage('Registro exitoso. ¡Iniciando sesión!', 'success');
                registerForm.reset();
            } catch (error) {
                console.error('Error de registro:', error);
                let errorMessage = 'Error en el registro.';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'El correo electrónico ya está en uso.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'La contraseña es muy débil. Debe tener al menos 6 caracteres.';
                }
                showMessage(errorMessage, 'error');
                loadingScreen.classList.add('hidden');
                authForms.classList.remove('hidden');
            }
        });

        // Lógica de Login con Firebase
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            loadingScreen.classList.remove('hidden');
            authForms.classList.add('hidden');
            messageContainer.classList.add('hidden');
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                showMessage(`Inicio de sesión exitoso. ¡Bienvenido!`, 'success');
                loginForm.reset();
            } catch (error) {
                console.error('Error de login:', error);
                showMessage('Credenciales incorrectas. Por favor, verifica tu correo electrónico y contraseña.', 'error');
                loadingScreen.classList.add('hidden');
                authForms.classList.remove('hidden');
            }
        });

        // Lógica de Cerrar Sesión
        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
                showMessage('Has cerrado sesión.', 'success');
            } catch (error) {
                console.error("Error al cerrar sesión:", error);
                showMessage('Error al cerrar sesión. Por favor, intenta de nuevo.', 'error');
            }
        });
    </script>
</body>
</html>
