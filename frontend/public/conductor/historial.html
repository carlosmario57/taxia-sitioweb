<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Viajes - Conductor</title>
  <link rel="stylesheet" href="../../styles/style.css">
  <style>
    .viaje-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      background: #f0f8ff;
    }
    .viaje-card h3 {
      margin: 0 0 10px 0;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìú Historial de Viajes</h1>
    <p>Conductor: <span id="userEmail"></span></p>

    <div id="viajesContainer"></div>

    <button onclick="window.location.href='panel-conductor.html'">‚¨ÖÔ∏è Volver</button>
    <button id="logoutBtn" class="logout-btn">Cerrar Sesi√≥n</button>
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged, signOut }
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore, collection, query, where, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { app } from "../../../public/js/firebase-config-conductor.js";

    const auth = getAuth(app);
    const db = getFirestore(app);

    const viajesContainer = document.getElementById("viajesContainer");
    const userEmailEl = document.getElementById("userEmail");

    let currentUser = null;

    // üîπ Verificar sesi√≥n
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        userEmailEl.textContent = user.email;
        cargarHistorial();
      } else {
        window.location.href = "login-conductor.html";
      }
    });

    // üîπ Cargar historial de viajes (solo Finalizados)
    function cargarHistorial() {
      const q = query(
        collection(db, "viajes"),
        where("conductorId", "==", currentUser.uid),
        where("estado", "==", "Finalizado")
      );

      onSnapshot(q, (snapshot) => {
        viajesContainer.innerHTML = "";
        if (snapshot.empty) {
          viajesContainer.innerHTML = "<p>No tienes viajes finalizados a√∫n.</p>";
          return;
        }

        snapshot.forEach((docSnap) => {
          const viaje = docSnap.data();

          const card = document.createElement("div");
          card.className = "viaje-card";
          card.innerHTML = `
            <h3>üõ£Ô∏è Viaje Finalizado</h3>
            <p><strong>Pasajero:</strong> ${viaje.emailPasajero || "N/A"}</p>
            <p><strong>Origen:</strong> ${viaje.origen}</p>
            <p><strong>Destino:</strong> ${viaje.destino}</p>
            <p><strong>Precio:</strong> $${viaje.precio || "N/A"}</p>
            <p><strong>Fecha:</strong> ${viaje.fecha || "No registrada"}</p>
          `;
          viajesContainer.appendChild(card);
        });
      });
    }

    // üîπ Logout
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login-conductor.html";
    });
  </script>
</body>
</html>
