<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Conductor - TAXIA CIMCO</title>
  <link rel="stylesheet" href="../../styles/style.css">
</head>
<body>
  <div class="container">
    <h1>🏍️ Panel del Conductor</h1>
    <p>Bienvenido, <span id="userEmail"></span></p>

    <div class="panel-options">
      <button onclick="window.location.href='solicitudes-viajes.html'">Solicitudes de Viaje</button>
      <button onclick="window.location.href='historial-viajes.html'">Historial de Viajes</button>
    </div>

    <button id="logoutBtn" class="logout-btn">Cerrar Sesión</button>
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { app } from "../../../public/js/firebase-config-conductor.js";

    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("userEmail").textContent = user.email;
      } else {
        window.location.href = "login-conductor.html";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login-conductor.html";
    });
  </script>
</body>
</html>
