<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Conductor - TAXIA CIMCO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-lg p-8 bg-white rounded-lg shadow-xl">
        <div class="text-center mb-6">
            <i class="fas fa-car-side text-5xl text-green-600 mb-4"></i>
            <h1 class="text-3xl font-bold text-gray-800">Reg√≠strate como Conductor</h1>
        </div>

        <form id="registroForm" class="space-y-4">
            <div>
                <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Contrase√±a</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm" required minlength="6">
            </div>
            <div>
                <label for="telefono" class="block text-sm font-medium text-gray-700">Tel√©fono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="+573123456789" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm" required>
            </div>
            <div>
                <label for="cedula" class="block text-sm font-medium text-gray-700">C√©dula</label>
                <input type="text" id="cedula" name="cedula" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm" required>
            </div>
            
            <div>
                <label for="rol" class="block text-sm font-medium text-gray-700">Tipo de Rol</label>
                <select id="rol" name="rol" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm" required>
                    <option value="">Selecciona tu rol</option>
                    <option value="mototaxi">Mototaxi</option>
                    <option value="motoparrillero">Motoparrillero</option>
                    <option value="motocarga">Motocarga</option>
                    <option value="conductorinter">Conductor Intermunicipal</option>
                    <option value="despachadorinter">Despachador Intermunicipal</option>
                </select>
            </div>

            <div id="conductorFields" class="space-y-4">
                <div>
                    <label for="placa" class="block text-sm font-medium text-gray-700">Placa</label>
                    <input type="text" id="placa" name="placa" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm" required>
                </div>
                <div>
                    <label for="numeroInterno" class="block text-sm font-medium text-gray-700">N√∫mero Interno (#M√≥vil)</label>
                    <input type="text" id="numeroInterno" name="numeroInterno" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm" required>
                </div>
                <div>
                    <label for="cooperativa" class="block text-sm font-medium text-gray-700">Cooperativa</label>
                    <input type="text" id="cooperativa" name="cooperativa" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm" required>
                </div>
            </div>

            <button type="submit" class="w-full py-3 px-4 bg-green-600 text-white font-bold rounded-md shadow-md hover:bg-green-700 transition-colors">
                Registrarse
            </button>
        </form>

        <p id="mensaje" class="mt-4 text-center text-sm font-medium"></p>
    </div>

    <script type="module">
        // Importa las funciones necesarias
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        
        // üîπ Configuraci√≥n de Firebase (se omite getAuth y getFirestore porque se maneja en el backend)
        const firebaseConfig = {
            apiKey: "AIzaSyCseKkOoHY8pbSnUWSEWyPR8et1BVccr7s",
            authDomain: "pelagic-chalice-467818-e1.firebaseapp.com",
            projectId: "pelagic-chalice-467818-e1",
            storageBucket: "pelagic-chalice-467818-e1.firebasestorage.app",
            messagingSenderId: "191106268804",
            appId: "1:191106268804:web:8b2aa9689abaa35c880cd1",
            measurementId: "G-CPWSCLGKP2"
        };
        initializeApp(firebaseConfig);

        document.getElementById('registroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const data = {
                nombre: form.nombre.value,
                email: form.email.value,
                password: form.password.value,
                telefono: form.telefono.value,
                rol: form.rol.value,
                cedula: form.cedula.value,
                placa: form.placa.value,
                numeroInterno: form.numeroInterno.value,
                cooperativa: form.cooperativa.value
            };
            
            const mensajeDiv = document.getElementById('mensaje');
            mensajeDiv.textContent = 'Registrando...';
            mensajeDiv.style.color = 'gray';

            try {
                // ‚úÖ CAMBIO CLAVE: Llama a la Cloud Function para el registro
                // La Cloud Function crear√° el usuario en Auth y el documento en Firestore
                const response = await fetch('https://us-central1-pelagic-chalice-467818-e1.cloudfunctions.net/registrarConductor', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();

                if (response.ok) {
                    mensajeDiv.textContent = '¬°Registro exitoso! Tu cuenta est√° pendiente de aprobaci√≥n.';
                    mensajeDiv.style.color = 'green';
                    form.reset(); // Limpia el formulario
                } else {
                    throw new Error(result.error || 'Error desconocido.');
                }
            } catch (error) {
                console.error("Error en el registro:", error);
                let errorMessage = "Ocurri√≥ un error en el registro. Intenta de nuevo.";
                if (error.message.includes('email-already-in-use')) {
                    errorMessage = "El email ya est√° en uso. Intenta iniciar sesi√≥n o usa otro email.";
                } else if (error.message.includes('weak-password')) {
                    errorMessage = "La contrase√±a es muy d√©bil. Debe tener al menos 6 caracteres.";
                }
                mensajeDiv.textContent = errorMessage;
                mensajeDiv.style.color = 'red';
            }
        });
    </script>
</body>
</html>
