<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAXI A CIMCO - Despachador</title>
    <!-- Incluir Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluir Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .message-box.show {
            opacity: 1;
        }
        .page-section {
            display: none;
        }
        .page-section.active {
            display: block;
        }
        .driver-list-item {
            cursor: pointer;
        }
        .driver-list-item.selected {
            border-color: #3B82F6;
            background-color: #DBEAFE;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        }
    </style>
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, query, where, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables for Firebase and App ID
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Global state
        let userId = null;
        let unsubscribeRequests = null;
        let unsubscribeDrivers = null;
        let dispatcherData = {};
        let availableDrivers = [];
        let selectedDriverId = null;
        let selectedRequestId = null;
        
        // --- Utility Functions ---
        window.showMessage = function(text, type = 'success') {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = text;
            messageBox.className = 'message-box show';
            if (type === 'success') {
                messageBox.style.backgroundColor = '#10B981';
            } else if (type === 'error') {
                messageBox.style.backgroundColor = '#EF4444';
            } else { // info or warning
                messageBox.style.backgroundColor = '#F59E0B';
            }
            setTimeout(() => {
                messageBox.className = 'message-box';
            }, 5000);
        };
        
        window.showSection = function(sectionId) {
            document.querySelectorAll('.page-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        };

        // --- Authentication Logic ---
        window.handleAuth = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (!email || !password) {
                showMessage('Por favor, ingresa tu correo y contraseña.', 'error');
                return;
            }
            const isLogin = document.getElementById('loginForm').classList.contains('active');
            try {
                if (isLogin) {
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    const docSnap = await getDoc(doc(db, `artifacts/${appId}/public/data/dispatchers`, userCredential.user.uid));
                    if (docSnap.exists()) {
                         showMessage('Inicio de sesión exitoso.', 'success');
                    } else {
                        await auth.signOut();
                        showMessage('No se encontró un perfil de despachador. Por favor, regístrate.', 'error');
                    }
                } else {
                    const coopName = document.getElementById('coopName').value;
                    const services = document.getElementById('services').value;
                    if (!coopName || !services) {
                        showMessage('Por favor, completa todos los campos.', 'error');
                        return;
                    }
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    await setDoc(doc(db, `artifacts/${appId}/public/data/dispatchers`, user.uid), {
                        email: email,
                        coopName: coopName,
                        services: services,
                        credit: 1500, // Saldo inicial
                    });
                    showMessage('Registro exitoso. ¡Bienvenido!', 'success');
                }
            } catch (error) {
                console.error("Authentication Error:", error);
                if (error.code === 'auth/email-already-in-use') {
                    showMessage('El correo ya está en uso. Por favor, inicia sesión.', 'error');
                    window.toggleAuthForm();
                } else {
                    showMessage('Error de autenticación: ' + error.message, 'error');
                }
            }
        };
        
        window.toggleAuthForm = function() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            if (loginForm.classList.contains('active')) {
                loginForm.classList.remove('active');
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                signupForm.classList.add('active');
            } else {
                signupForm.classList.remove('active');
                signupForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                loginForm.classList.add('active');
            }
        };

        window.signOut = async function() {
            try {
                await auth.signOut();
                showMessage('Sesión cerrada correctamente.', 'success');
                showSection('authSection');
            } catch (error) {
                console.error("Error al cerrar sesión:", error);
                showMessage('Error al cerrar sesión.', 'error');
            }
        };

        // --- Dispatcher Dashboard Logic ---
        function startListeningToData() {
            if (unsubscribeRequests) unsubscribeRequests();
            if (unsubscribeDrivers) unsubscribeDrivers();

            // Listen for dispatcher profile data
            onSnapshot(doc(db, `artifacts/${appId}/public/data/dispatchers`, userId), (docSnap) => {
                dispatcherData = docSnap.data() || {};
                document.getElementById('coopNameDisplay').textContent = dispatcherData.coopName || 'Nombre de la Cooperativa';
                document.getElementById('creditAmount').textContent = dispatcherData.credit || 0;
            });
            
            // Listen for pending intermunicipal trip requests
            const q = query(collection(db, `artifacts/${appId}/public/data/intermunicipal_trip_requests`), where("status", "==", "pending"));
            unsubscribeRequests = onSnapshot(q, (snapshot) => {
                const requests = [];
                snapshot.forEach(doc => requests.push({ id: doc.id, ...doc.data() }));
                renderRequests(requests);
            });

            // Listen for available intermunicipal drivers and speed
            const driverQ = query(collection(db, `artifacts/${appId}/public/data/intermunicipal_drivers`), where("status", "==", "online"));
            unsubscribeDrivers = onSnapshot(driverQ, (snapshot) => {
                availableDrivers = [];
                snapshot.forEach(doc => availableDrivers.push({ id: doc.id, ...doc.data() }));
                renderDrivers(availableDrivers);
            });
        }
        
        function renderRequests(requests) {
            const container = document.getElementById('requestsContainer');
            container.innerHTML = '';
            if (requests.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center">No hay solicitudes de viaje pendientes.</p>';
                return;
            }
            requests.forEach(req => {
                const reqDiv = document.createElement('div');
                reqDiv.className = 'bg-gray-100 p-4 rounded-lg shadow-md mb-4 cursor-pointer hover:bg-gray-200 transition';
                reqDiv.innerHTML = `
                    <p class="font-bold">Pasajero: ${req.passengerName}</p>
                    <p class="text-sm">Origen: ${req.manualPickupNote || 'No especificado'}</p>
                    <p class="text-sm">Destino: ${req.manualDestinationNote || 'No especificado'}</p>
                    <p class="text-sm">Maletas: ${req.largeBags ? 'Sí' : 'No'}</p>
                `;
                reqDiv.onclick = () => showAssignmentModal(req);
                container.appendChild(reqDiv);
            });
        }

        function renderDrivers(drivers) {
            const driversContainer = document.getElementById('driversListContainer');
            driversContainer.innerHTML = '';
            if (drivers.length === 0) {
                driversContainer.innerHTML = '<p class="text-gray-500 text-center">No hay conductores en línea.</p>';
                return;
            }

            drivers.forEach(driver => {
                const isSpeeding = driver.currentSpeed > 100;
                const driverDiv = document.createElement('div');
                driverDiv.id = `driver-item-${driver.id}`;
                driverDiv.className = `p-4 rounded-lg shadow-md mb-4 transition border-2 ${isSpeeding ? 'bg-red-200 border-red-500' : 'bg-gray-100 border-gray-300'}`;
                
                if (isSpeeding) {
                    showMessage(`¡ALERTA DE VELOCIDAD! El conductor ${driver.name} va a ${driver.currentSpeed} km/h.`, 'warning');
                }

                driverDiv.innerHTML = `
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="font-bold">${driver.name}</p>
                            <p class="text-sm text-gray-500">${driver.vehicleType} - ${driver.licensePlate}</p>
                            <p class="text-sm mt-1">Velocidad: <span class="font-semibold">${driver.currentSpeed || 'N/A'} km/h</span></p>
                        </div>
                        <div class="flex items-center space-x-2">
                            ${isSpeeding ? '<i class="fas fa-exclamation-triangle text-red-500 text-xl animate-pulse"></i>' : '<i class="fas fa-car text-gray-500 text-xl"></i>'}
                            <button onclick="simulateSpeedUpdate('${driver.id}')" class="bg-blue-500 text-white px-3 py-1 rounded-full text-sm hover:bg-blue-600 transition">
                                Simular Alerta
                            </button>
                        </div>
                    </div>
                `;
                driversContainer.appendChild(driverDiv);
            });
        }
        
        window.showAssignmentModal = function(request) {
            selectedRequestId = request.id;
            document.getElementById('passengerNameModal').textContent = `Pasajero: ${request.passengerName}`;
            document.getElementById('requestDetailsModal').innerHTML = `
                <p><strong>Origen:</strong> ${request.manualPickupNote || 'Sin nota'}</p>
                <p><strong>Destino:</strong> ${request.manualDestinationNote || 'Sin nota'}</p>
                <p><strong>Pasajeros:</strong> ${request.passengers}</p>
                <p><strong>Maletas grandes:</strong> ${request.largeBags ? 'Sí' : 'No'}</p>
            `;
            
            const driversContainer = document.getElementById('availableDriversList');
            driversContainer.innerHTML = '';
            availableDrivers.forEach(driver => {
                const driverDiv = document.createElement('div');
                driverDiv.id = `driver-${driver.id}`;
                driverDiv.className = 'driver-list-item p-3 border-2 border-gray-300 rounded-lg mb-2 transition';
                driverDiv.innerHTML = `
                    <p class="font-semibold">${driver.name} - ${driver.vehicleType}</p>
                    <p class="text-sm text-gray-500">${driver.licensePlate}</p>
                `;
                driverDiv.onclick = () => {
                    document.querySelectorAll('.driver-list-item').forEach(el => el.classList.remove('selected'));
                    driverDiv.classList.add('selected');
                    selectedDriverId = driver.id;
                };
                driversContainer.appendChild(driverDiv);
            });
            
            document.getElementById('assignmentModal').style.display = 'flex';
        };
        
        window.closeModal = function() {
            document.getElementById('assignmentModal').style.display = 'none';
            selectedDriverId = null;
            selectedRequestId = null;
        };

        window.assignDriver = async function() {
            if (!selectedDriverId) {
                showMessage('Por favor, selecciona un conductor.', 'error');
                return;
            }
            if (dispatcherData.credit < 500) {
                 showMessage('Crédito insuficiente. Por favor, recarga.', 'error');
                 closeModal();
                 return;
            }
            try {
                // Assign driver to the trip request
                const tripRef = doc(db, `artifacts/${appId}/public/data/intermunicipal_trip_requests`, selectedRequestId);
                await updateDoc(tripRef, {
                    status: 'assigned',
                    assignedDriverId: selectedDriverId,
                    assignedVehicle: availableDrivers.find(d => d.id === selectedDriverId).licensePlate
                });
                
                // Deduct credit from dispatcher
                const dispatcherRef = doc(db, `artifacts/${appId}/public/data/dispatchers`, userId);
                await updateDoc(dispatcherRef, {
                    credit: dispatcherData.credit - 500
                });

                showMessage('Servicio asignado correctamente.', 'success');
                closeModal();
            } catch (error) {
                console.error("Error assigning driver:", error);
                showMessage('Error al asignar el conductor. Intenta de nuevo.', 'error');
            }
        };
        
        window.rechargeCredit = async function() {
            try {
                const dispatcherRef = doc(db, `artifacts/${appId}/public/data/dispatchers`, userId);
                await updateDoc(dispatcherRef, {
                    credit: dispatcherData.credit + 1500 // Simulación de recarga
                });
                showMessage('Crédito recargado exitosamente.', 'success');
            } catch (error) {
                console.error("Error recharging credit:", error);
                showMessage('Error al recargar el crédito.', 'error');
            }
        };
        
        window.simulateSpeedUpdate = async function(driverId) {
            try {
                const driverRef = doc(db, `artifacts/${appId}/public/data/intermunicipal_drivers`, driverId);
                const currentDriver = availableDrivers.find(d => d.id === driverId);
                let newSpeed = 0;
                if (currentDriver.currentSpeed > 100) {
                    newSpeed = Math.floor(Math.random() * 90) + 50; // Baja la velocidad
                } else {
                    newSpeed = Math.floor(Math.random() * 30) + 105; // Aumenta la velocidad para generar la alerta
                }
                await updateDoc(driverRef, {
                    currentSpeed: newSpeed
                });
            } catch (error) {
                console.error("Error simulating speed update:", error);
            }
        };

        // Auth state listener
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
                console.log("Despachador autenticado:", userId);
                showSection('dashboardSection');
                startListeningToData();
            } else {
                console.log("No hay despachador autenticado.");
                showSection('authSection');
            }
        });

        window.onload = function() {
            if (initialAuthToken) {
                signInWithCustomToken(auth, initialAuthToken).then(() => {
                    console.log("Signed in with custom token.");
                }).catch(error => {
                    console.error("Error signing in with custom token:", error);
                });
            }
        };
    </script>
</head>
<body class="bg-gray-100 p-4 min-h-screen flex items-center justify-center">

    <!-- Mensaje de estado -->
    <div id="messageBox" class="message-box text-white font-semibold"></div>

    <!-- Contenedor principal -->
    <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-4xl mx-auto space-y-6">

        <!-- Sección de Autenticación -->
        <div id="authSection" class="page-section active">
            <h1 class="text-3xl font-bold text-gray-800 text-center">Bienvenido Despachador</h1>
            <p class="text-gray-600 mt-2 text-center">Inicia sesión o regístrate para gestionar tu cooperativa.</p>

            <!-- Formulario de Inicio de Sesión -->
            <div id="loginForm" class="mt-8 space-y-4 active">
                <input type="email" id="email" placeholder="Correo Electrónico" class="w-full p-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="password" placeholder="Contraseña" class="w-full p-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="handleAuth()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-lg shadow-lg hover:bg-blue-700 transition duration-300">
                    Iniciar Sesión
                </button>
                <button onclick="toggleAuthForm()" class="w-full text-blue-600 font-semibold mt-4">
                    ¿No tienes una cuenta? Regístrate
                </button>
            </div>

            <!-- Formulario de Registro (oculto por defecto) -->
            <div id="signupForm" class="mt-8 space-y-4 hidden">
                <input type="email" id="email" placeholder="Correo Electrónico" class="w-full p-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500">
                <input type="password" id="password" placeholder="Contraseña" class="w-full p-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500">
                <input type="text" id="coopName" placeholder="Nombre de la Cooperativa" class="w-full p-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500">
                <input type="text" id="services" placeholder="Servicios que ofrecen (ej: Buses, Vans)" class="w-full p-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500">
                <button onclick="handleAuth()" class="w-full bg-green-600 text-white font-bold py-4 rounded-lg shadow-lg hover:bg-green-700 transition duration-300">
                    Registrarse
                </button>
                <button onclick="toggleAuthForm()" class="w-full text-green-600 font-semibold mt-4">
                    ¿Ya tienes una cuenta? Inicia sesión
                </button>
            </div>
        </div>

        <!-- Sección del Dashboard -->
        <div id="dashboardSection" class="page-section p-4">
            <h1 id="coopNameDisplay" class="text-3xl font-bold text-gray-800 text-center mb-2">Dashboard de Despachador</h1>
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center space-x-2 bg-blue-100 text-blue-800 p-3 rounded-lg">
                    <i class="fas fa-wallet"></i>
                    <span class="font-semibold">Crédito:</span>
                    <span id="creditAmount" class="font-bold">0</span>
                    <span>COP</span>
                </div>
                <button onclick="rechargeCredit()" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                    Recargar
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Seccion de Solicitudes Pendientes -->
                <div>
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Solicitudes Pendientes</h2>
                    <div id="requestsContainer" class="space-y-4 h-64 overflow-y-auto pr-2">
                        <!-- Las solicitudes se renderizarán aquí -->
                    </div>
                </div>

                <!-- Seccion de Conductores en línea -->
                <div>
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Conductores en Línea</h2>
                    <div id="driversListContainer" class="space-y-4 h-64 overflow-y-auto pr-2">
                        <!-- Los conductores se renderizarán aquí -->
                    </div>
                </div>
            </div>

            <button onclick="signOut()" class="w-full text-red-500 font-semibold mt-8">Cerrar Sesión</button>
        </div>
        
        <!-- Modal para asignar servicio -->
        <div id="assignmentModal" class="modal">
            <div class="modal-content">
                <h2 class="text-xl font-bold mb-4 text-center">Asignar Vehículo</h2>
                <p id="passengerNameModal" class="text-lg font-semibold text-center mb-2"></p>
                <div id="requestDetailsModal" class="bg-gray-100 p-4 rounded-lg space-y-2 mb-4"></div>
                
                <h3 class="font-semibold text-gray-700 mb-2">Selecciona un conductor disponible:</h3>
                <div id="availableDriversList" class="h-40 overflow-y-scroll border border-gray-300 p-2 rounded-lg mb-4">
                    <!-- Los conductores disponibles se renderizarán aquí -->
                </div>
                
                <div class="flex justify-between space-x-4">
                    <button onclick="closeModal()" class="w-1/2 bg-gray-500 text-white font-bold py-3 rounded-lg hover:bg-gray-600 transition">Cancelar</button>
                    <button onclick="assignDriver()" class="w-1/2 bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 transition">Asignar</button>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
