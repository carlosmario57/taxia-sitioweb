<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Despachador - TAXIA CIMCO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .message { transition: all .3s ease; }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-green-600 mb-6">Login Despachador</h1>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Correo electrónico" required
        class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
      <input type="password" id="password" placeholder="Contraseña" required
        class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
      <button type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg shadow-lg transition">
        Ingresar
      </button>
    </form>
    <p id="msg" class="mt-4 text-center text-sm text-red-500 message hidden"></p>
  </div>

  <script type="module">
    import { auth } from "./js/firebase-config.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "/src/pages/despachador/panel.html"; // ✅ redirigir al panel despachador
      } catch (err) {
        msg.textContent = "❌ " + (err.message.includes("wrong-password") ? "Contraseña incorrecta" :
                                  err.message.includes("user-not-found") ? "Usuario no encontrado" :
                                  "Error al iniciar sesión");
        msg.classList.remove("hidden");
      }
    });
  </script>
  <h1 class="text-2xl font-bold">Bienvenido Despachador</h1>
<button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg mt-4">
  Cerrar Sesión
</button>
</body>
</html>
