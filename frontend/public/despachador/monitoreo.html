<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoreo de Viajes - TAXIA CIMCO</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start p-6">
  
  <div class="w-full max-w-6xl">
    <h1 class="text-3xl font-bold text-green-600 mb-6 text-center">ðŸ“¡ Monitoreo de Viajes</h1>
    <p class="text-gray-700 mb-4 text-center">Visualiza en tiempo real todos los viajes registrados en la plataforma.</p>

    <!-- Contenedor de viajes -->
    <div id="viajesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>

    <!-- BotÃ³n de cerrar sesiÃ³n -->
    <div class="text-center mt-8">
      <button id="logoutBtn" 
        class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg font-semibold">
        ðŸšª Cerrar SesiÃ³n
      </button>
    </div>
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { app } from "../js/firebase-config-despachadorinter.js";

    const auth = getAuth(app);
    const db = getFirestore(app);

    const viajesContainer = document.getElementById("viajesContainer");

    // âœ… Verificar autenticaciÃ³n
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login-despachador.html";
      }
    });

    // âœ… Cerrar sesiÃ³n
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login-despachador.html";
    });

    // âœ… Escuchar en tiempo real los viajes
    const q = query(collection(db, "viajes"), orderBy("createdAt", "desc"));
    onSnapshot(q, (snapshot) => {
      viajesContainer.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();

        const card = document.createElement("div");
        card.className = "bg-white p-4 rounded-xl shadow-md border-l-4 " + 
          (data.estado === "pendiente" ? "border-yellow-500" :
           data.estado === "asignado" ? "border-blue-500" :
           data.estado === "finalizado" ? "border-green-500" : "border-gray-400");

        card.innerHTML = `
          <h2 class="text-xl font-semibold text-gray-800 mb-2">ðŸš– Viaje</h2>
          <p><strong>Pasajero:</strong> ${data.pasajeroEmail || "N/A"}</p>
          <p><strong>Conductor:</strong> ${data.conductorEmail || "Sin asignar"}</p>
          <p><strong>Origen:</strong> ${data.origen || "No definido"}</p>
          <p><strong>Destino:</strong> ${data.destino || "No definido"}</p>
          <p><strong>Estado:</strong> <span class="font-bold">${data.estado || "desconocido"}</span></p>
          <p class="text-sm text-gray-500 mt-2">ðŸ“… ${data.createdAt?.toDate().toLocaleString() || "Sin fecha"}</p>
        `;

        viajesContainer.appendChild(card);
      });
    });
  </script>
</body>
</html>
