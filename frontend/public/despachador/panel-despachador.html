      <button onclick="window.location.href='monitoreo.html'">Monitoreo en Tiempo Real</button>

    <button id="logoutBtn" class="logout-btn">Cerrar SesiÃ³n</button>

  <script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { app } from "../../../public/js/firebase-config-despachador.js";

    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("userEmail").textContent = user.email;
      } else {
        window.location.href = "login-despachador.html";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login-despachador.html";
    });
  </script>
