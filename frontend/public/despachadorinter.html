<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAXI A CIMCO - Pasajero</title>
    <!-- Incluir Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluir Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #1e293b;
        }
        .container {
            max-width: 95%;
            width: 100%;
        }
        .page-section {
            display: none;
        }
        .page-section.active {
            display: block;
        }
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .message-box.show {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Mensaje de notificación -->
    <div id="messageBox" class="message-box hidden"></div>

    <div id="main-content" class="bg-white rounded-xl shadow-2xl p-6 md:p-10 w-full md:max-w-xl mx-auto flex flex-col items-center space-y-6">

        <p id="user-id-display" class="text-sm text-gray-400 self-start truncate hidden">ID de Usuario: <span id="user-id-text" class="font-mono"></span></p>

        <!-- Splash Screen con carga de GPS -->
        <div id="loadingSection" class="active page-section flex flex-col items-center justify-center p-8 text-center">
            <i class="fas fa-location-arrow text-6xl text-blue-500 animate-pulse"></i>
            <h2 class="text-2xl md:text-3xl font-bold mt-4">Cargando ubicación GPS...</h2>
            <p class="text-sm text-gray-500 mt-2">Por favor, activa el GPS y otorga permisos.</p>
        </div>

        <!-- Selección de Servicio -->
        <div id="serviceSelectionSection" class="page-section w-full text-center">
            <h1 class="text-3xl md:text-4xl font-bold mb-6 text-gray-800">Selecciona un Servicio</h1>
            <div id="serviceGrid" class="grid grid-cols-2 gap-4">
                <button class="service-button bg-blue-500 text-white p-4 rounded-lg shadow-md hover:bg-blue-600 transition" data-service="mototaxi">
                    <i class="fas fa-motorcycle text-4xl mb-2"></i>
                    <span class="block">MotoTaxi</span>
                </button>
                <button class="service-button bg-green-500 text-white p-4 rounded-lg shadow-md hover:bg-green-600 transition" data-service="motoparrillero">
                    <i class="fas fa-shopping-bag text-4xl mb-2"></i>
                    <span class="block">MotoParrillero</span>
                </button>
                <button class="service-button bg-yellow-500 text-white p-4 rounded-lg shadow-md hover:bg-yellow-600 transition" data-service="motocarga">
                    <i class="fas fa-box-open text-4xl mb-2"></i>
                    <span class="block">MotoCarga</span>
                </button>
                <button class="service-button bg-purple-500 text-white p-4 rounded-lg shadow-md hover:bg-purple-600 transition" data-service="intermunicipal">
                    <i class="fas fa-city text-4xl mb-2"></i>
                    <span class="block">Vehículo Intermunicipal</span>
                </button>
            </div>
        </div>

        <!-- Formulario de Solicitud de Servicio -->
        <div id="requestFormSection" class="page-section w-full">
            <button onclick="showSection('serviceSelectionSection')" class="text-blue-500 hover:text-blue-700 font-semibold mb-4 self-start flex items-center">
                <i class="fas fa-arrow-left mr-2"></i> Volver
            </button>
            <h1 id="serviceTitle" class="text-3xl md:text-4xl font-bold mb-6 text-gray-800 text-center"></h1>
            <form id="serviceForm" class="w-full space-y-4">
                <input type="hidden" id="serviceTypeInput">
                <input type="hidden" id="pickupLatInput">
                <input type="hidden" id="pickupLngInput">
                
                <!-- Dirección de recogida -->
                <div class="space-y-2">
                    <label for="pickupAddress" class="block font-semibold">Dirección de Recogida (Manual)</label>
                    <input type="text" id="pickupAddress" placeholder="Ej: Calle 10 # 5-20" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Dirección de destino -->
                <div class="space-y-2">
                    <label for="destinationAddress" class="block font-semibold">Dirección de Destino</label>
                    <input type="text" id="destinationAddress" placeholder="Ej: Calle 20 # 3-15" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Campos específicos por servicio -->
                <div id="serviceSpecificFields" class="w-full space-y-4">
                    <!-- Campos para Mototaxi/Motoparrillero -->
                    <div id="paxCountField" class="hidden space-y-2">
                        <label for="paxCount" class="block font-semibold">Número de Pasajeros</label>
                        <input type="number" id="paxCount" min="1" max="5" placeholder="1" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <!-- Campo para MontoCarga -->
                    <div id="materialTypeField" class="hidden space-y-2">
                        <label for="materialType" class="block font-semibold">Tipo de Material</label>
                        <input type="text" id="materialType" placeholder="Ej: Escombro, Trasteo" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <!-- Campo para Intermunicipal -->
                    <div id="intermunicipalField" class="hidden space-y-2">
                        <label for="dispatcherSelect" class="block font-semibold">Seleccionar Despachador</label>
                        <select id="dispatcherSelect" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
                    </div>
                    <!-- Campo para todos los servicios -->
                    <div id="priceField" class="hidden space-y-2">
                        <label for="price" class="block font-semibold">Precio Propuesto ($)</label>
                        <input type="number" id="price" min="1000" placeholder="Ej: 5000" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 transition duration-300 mt-4">Solicitar Servicio</button>
            </form>
        </div>
        
        <!-- Estado del Servicio y Chat -->
        <div id="serviceStatusSection" class="page-section w-full">
            <h1 class="text-3xl md:text-4xl font-bold mb-4 text-center">Estado del Servicio</h1>
            <div id="requestDetails" class="bg-gray-50 p-6 rounded-lg shadow-inner mb-6 space-y-3">
                <h2 class="text-xl font-bold mb-2 text-center text-blue-600">Servicio de <span id="currentServiceType"></span></h2>
                <div id="pickupInfo" class="flex items-center text-gray-700 font-semibold"><i class="fas fa-map-marker-alt text-red-500 mr-2"></i> Recogida: <span id="pickupLocation" class="ml-2 font-normal text-sm"></span></div>
                <div id="destInfo" class="flex items-center text-gray-700 font-semibold"><i class="fas fa-flag text-green-500 mr-2"></i> Destino: <span id="destinationLocation" class="ml-2 font-normal text-sm"></span></div>
                <div id="paxInfo" class="flex items-center text-gray-700 font-semibold"><i class="fas fa-users text-blue-500 mr-2"></i> Pasajeros: <span id="paxCountInfo" class="ml-2 font-normal"></span></div>
                <div id="priceInfo" class="flex items-center text-gray-700 font-semibold"><i class="fas fa-dollar-sign text-yellow-500 mr-2"></i> Propuesta: <span id="priceInfoValue" class="ml-2 font-normal"></span></div>
                <div id="materialInfo" class="hidden flex items-center text-gray-700 font-semibold"><i class="fas fa-truck-loading text-yellow-500 mr-2"></i> Material: <span id="materialInfoValue" class="ml-2 font-normal"></span></div>
                <div id="dispatcherInfo" class="hidden flex items-center text-gray-700 font-semibold"><i class="fas fa-building text-purple-500 mr-2"></i> Despachador: <span id="dispatcherInfoValue" class="ml-2 font-normal"></span></div>
                <div id="statusInfo" class="text-center font-bold text-lg mt-4 p-2 rounded-md" style="background-color: #fca5a5; color: #b91c1c;">Estatus: <span id="requestStatus">Pendiente</span></div>
                <div id="assignedDriverInfo" class="hidden text-center mt-4">
                    <h3 class="text-lg font-bold">Conductor Asignado:</h3>
                    <p class="font-semibold"><i class="fas fa-user-circle text-blue-500 mr-2"></i><span id="assigned-driver-name"></span></p>
                    <p class="font-semibold"><i class="fas fa-car text-blue-500 mr-2"></i> Vehículo: <span id="assigned-driver-car"></span></p>
                </div>
            </div>

            <!-- Sección de Chat -->
            <div id="chat-section">
                <h3 class="text-xl font-bold text-gray-800 text-center mb-2">Chat con el Conductor/Despachador</h3>
                <div id="chat-container" class="bg-gray-100 p-4 rounded-lg shadow-inner flex flex-col h-80 overflow-y-auto">
                    <!-- Los mensajes se mostrarán aquí -->
                </div>
                <form id="chat-form" class="flex items-center mt-4 space-x-2">
                    <input type="text" id="chat-input" placeholder="Escribe un mensaje..." class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="submit" class="bg-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
            
            <button onclick="cancelService()" class="w-full bg-red-500 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-red-600 transition duration-300 mt-6">Cancelar Servicio</button>
        </div>
        
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app, db, auth, userId, currentServiceType;
        let userLocation = null;
        let currentRequestDocId = null;
        let unsubscribeListeners = [];

        // setLogLevel('debug'); // uncomment for debugging

        const showMessage = (message, isError = false) => {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = `message-box show ${isError ? 'bg-red-200 text-red-800' : 'bg-green-200 text-green-800'}`;
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 3000);
        };

        const showSection = (sectionId) => {
            document.querySelectorAll('.page-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        };

        const getDispatcherData = async () => {
            try {
                if (!db) {
                    console.error("Firestore is not initialized.");
                    return;
                }
                const dispatchersRef = collection(db, `artifacts/${appId}/public/data/dispatchers`);
                const q = query(dispatchersRef);
                const querySnapshot = await getDocs(q);
                const selectElement = document.getElementById('dispatcherSelect');
                selectElement.innerHTML = '<option value="">Selecciona un despachador</option>';
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const option = document.createElement('option');
                    option.value = doc.id;
                    option.textContent = data.name;
                    selectElement.appendChild(option);
                });
            } catch (error) {
                console.error("Error fetching dispatchers: ", error);
                showMessage("Error al cargar la lista de despachadores.", true);
            }
        };

        const setupUI = () => {
            // Service buttons
            document.querySelectorAll('.service-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    currentServiceType = e.currentTarget.getAttribute('data-service');
                    document.getElementById('serviceTypeInput').value = currentServiceType;
                    document.getElementById('serviceTitle').textContent = currentServiceType.charAt(0).toUpperCase() + currentServiceType.slice(1);
                    
                    document.getElementById('paxCountField').classList.add('hidden');
                    document.getElementById('materialTypeField').classList.add('hidden');
                    document.getElementById('intermunicipalField').classList.add('hidden');
                    document.getElementById('priceField').classList.add('hidden');

                    if (currentServiceType === 'mototaxi' || currentServiceType === 'motoparrillero') {
                        document.getElementById('paxCountField').classList.remove('hidden');
                        document.getElementById('priceField').classList.remove('hidden');
                    } else if (currentServiceType === 'motocarga') {
                        document.getElementById('materialTypeField').classList.remove('hidden');
                        document.getElementById('priceField').classList.remove('hidden');
                    } else if (currentServiceType === 'intermunicipal') {
                        document.getElementById('paxCountField').classList.remove('hidden');
                        document.getElementById('intermunicipalField').classList.remove('hidden');
                        document.getElementById('priceField').classList.remove('hidden');
                        getDispatcherData();
                    }
                    showSection('requestFormSection');
                });
            });

            // Form submission
            document.getElementById('serviceForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!userLocation) {
                    showMessage('No se pudo obtener la ubicación GPS. Por favor, inténtalo de nuevo.', true);
                    return;
                }
                const serviceType = document.getElementById('serviceTypeInput').value;
                const pickupAddress = document.getElementById('pickupAddress').value;
                const destinationAddress = document.getElementById('destinationAddress').value;
                const price = document.getElementById('price').value;
                
                if (!pickupAddress || !destinationAddress || !price) {
                    showMessage('Por favor, completa todos los campos obligatorios.', true);
                    return;
                }

                let requestData = {
                    passengerId: userId,
                    passengerName: auth.currentUser?.email || `Usuario Anónimo`,
                    serviceType: serviceType,
                    pickupAddress_manual: pickupAddress,
                    destinationAddress: destinationAddress,
                    pickupCoordinates: {
                        lat: userLocation.latitude,
                        lng: userLocation.longitude,
                    },
                    price: parseFloat(price),
                    status: 'pending',
                    createdAt: new Date(),
                };

                if (serviceType === 'mototaxi' || serviceType === 'motoparrillero') {
                    const paxCount = document.getElementById('paxCount').value;
                    requestData.paxCount = parseInt(paxCount, 10);
                } else if (serviceType === 'motocarga') {
                    const materialType = document.getElementById('materialType').value;
                    requestData.materialType = materialType;
                } else if (serviceType === 'intermunicipal') {
                    const paxCount = document.getElementById('paxCount').value;
                    const dispatcherId = document.getElementById('dispatcherSelect').value;
                    if (!dispatcherId) {
                        showMessage('Por favor, selecciona un despachador.', true);
                        return;
                    }
                    requestData.paxCount = parseInt(paxCount, 10);
                    requestData.dispatcherId = dispatcherId;
                }
                
                try {
                    let collectionPath;
                    if (serviceType === 'intermunicipal') {
                        collectionPath = `artifacts/${appId}/public/data/intermunicipal_requests`;
                    } else {
                        collectionPath = `artifacts/${appId}/users/${userId}/passenger_requests`;
                    }
                    
                    const docRef = await addDoc(collection(db, collectionPath), requestData);
                    currentRequestDocId = docRef.id;
                    showMessage("Servicio solicitado con éxito. Esperando un conductor...");
                    
                    document.getElementById('currentServiceType').textContent = serviceType;
                    document.getElementById('pickupLocation').textContent = pickupAddress;
                    document.getElementById('destinationLocation').textContent = destinationAddress;
                    document.getElementById('paxCountInfo').textContent = requestData.paxCount || 'N/A';
                    document.getElementById('priceInfoValue').textContent = requestData.price;
                    document.getElementById('materialInfo').classList.toggle('hidden', serviceType !== 'motocarga');
                    if (serviceType === 'motocarga') {
                        document.getElementById('materialInfoValue').textContent = requestData.materialType;
                    }
                    document.getElementById('dispatcherInfo').classList.toggle('hidden', serviceType !== 'intermunicipal');
                    if (serviceType === 'intermunicipal') {
                        const dispatcherName = document.getElementById('dispatcherSelect').options[document.getElementById('dispatcherSelect').selectedIndex].text;
                        document.getElementById('dispatcherInfoValue').textContent = dispatcherName;
                    }
                    
                    showSection('serviceStatusSection');
                    listenToRequestUpdates(serviceType);
                    listenToChatMessages(serviceType);
                } catch (e) {
                    console.error("Error adding document: ", e);
                    showMessage("Error al solicitar el servicio. Intenta de nuevo.", true);
                }
            });

            // Chat form submission
            document.getElementById('chat-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const chatInput = document.getElementById('chat-input');
                const messageText = chatInput.value.trim();
                if (messageText === "" || !currentRequestDocId) {
                    return;
                }

                try {
                    let chatPath;
                    if (currentServiceType === 'intermunicipal') {
                        chatPath = `artifacts/${appId}/public/data/intermunicipal_requests/${currentRequestDocId}/chat`;
                    } else {
                        chatPath = `artifacts/${appId}/users/${userId}/passenger_requests/${currentRequestDocId}/chat`;
                    }
                    await addDoc(collection(db, chatPath), {
                        senderId: userId,
                        senderName: "Pasajero",
                        text: messageText,
                        timestamp: new Date(),
                    });
                    chatInput.value = "";
                } catch (e) {
                    console.error("Error sending message: ", e);
                    showMessage("Error al enviar el mensaje.", true);
                }
            });
        };

        const listenToRequestUpdates = (serviceType) => {
            unsubscribeListeners.forEach(unsubscribe => unsubscribe());
            unsubscribeListeners = [];

            let docPath;
            if (serviceType === 'intermunicipal') {
                docPath = `artifacts/${appId}/public/data/intermunicipal_requests/${currentRequestDocId}`;
            } else {
                docPath = `artifacts/${appId}/users/${userId}/passenger_requests/${currentRequestDocId}`;
            }

            const unsubscribe = onSnapshot(doc(db, docPath), (doc) => {
                if (doc.exists()) {
                    const data = doc.data();
                    const statusText = document.getElementById('requestStatus');
                    statusText.textContent = data.status;

                    if (data.status === 'accepted' && data.assignedDriver) {
                        document.getElementById('assignedDriverInfo').classList.remove('hidden');
                        document.getElementById('assigned-driver-name').textContent = data.assignedDriver.name;
                        document.getElementById('assigned-driver-car').textContent = data.assignedDriver.vehicle;
                        statusText.style.backgroundColor = '#d1e7dd';
                        statusText.style.color = '#0f5132';
                        showMessage('¡Servicio aceptado! El conductor está en camino.');
                    } else if (data.status === 'rejected') {
                        statusText.style.backgroundColor = '#fca5a5';
                        statusText.style.color = '#b91c1c';
                        showMessage('Servicio rechazado. Por favor, intenta de nuevo.', true);
                        currentRequestDocId = null;
                        setTimeout(() => showSection('serviceSelectionSection'), 3000);
                        unsubscribeListeners.forEach(unsub => unsub());
                        unsubscribeListeners = [];
                    } else if (data.status === 'completed') {
                        statusText.style.backgroundColor = '#bae6fd';
                        statusText.style.color = '#0c4a6e';
                        showMessage('¡Servicio completado! Por favor, califica a tu conductor.');
                        currentRequestDocId = null;
                        setTimeout(() => showSection('serviceSelectionSection'), 3000);
                        unsubscribeListeners.forEach(unsub => unsub());
                        unsubscribeListeners = [];
                    }
                }
            }, (error) => {
                console.error("Error listening to request updates: ", error);
                showMessage("Error de conexión. Intenta recargar la página.", true);
            });
            unsubscribeListeners.push(unsubscribe);
        };

        const listenToChatMessages = (serviceType) => {
            let chatPath;
            if (serviceType === 'intermunicipal') {
                chatPath = `artifacts/${appId}/public/data/intermunicipal_requests/${currentRequestDocId}/chat`;
            } else {
                chatPath = `artifacts/${appId}/users/${userId}/passenger_requests/${currentRequestDocId}/chat`;
            }

            const q = query(collection(db, chatPath));
            const unsubscribe = onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === 'added') {
                        const message = change.doc.data();
                        const chatContainer = document.getElementById('chat-container');
                        const messageElement = document.createElement('div');
                        messageElement.className = `p-2 my-1 rounded-lg shadow-sm w-max ${message.senderId === userId ? 'bg-blue-200 self-end' : 'bg-gray-300 self-start'}`;
                        messageElement.innerHTML = `
                            <span class="font-bold text-sm">${message.senderName}:</span>
                            <p>${message.text}</p>
                            <span class="text-xs text-gray-500">${new Date(message.timestamp.seconds * 1000).toLocaleTimeString()}</span>
                        `;
                        chatContainer.appendChild(messageElement);
                        chatContainer.scrollTop = chatContainer.scrollHeight;
                    }
                });
            }, (error) => {
                console.error("Error listening to chat messages: ", error);
                showMessage("Error de conexión en el chat.", true);
            });
            unsubscribeListeners.push(unsubscribe);
        };

        const cancelService = async () => {
            if (!currentRequestDocId) return;
            try {
                let docPath;
                if (currentServiceType === 'intermunicipal') {
                    docPath = `artifacts/${appId}/public/data/intermunicipal_requests/${currentRequestDocId}`;
                } else {
                    docPath = `artifacts/${appId}/users/${userId}/passenger_requests/${currentRequestDocId}`;
                }
                const docRef = doc(db, docPath);
                await updateDoc(docRef, {
                    status: 'cancelled',
                });
                showMessage('Servicio cancelado.');
                currentRequestDocId = null;
                showSection('serviceSelectionSection');
            } catch (error) {
                console.error("Error cancelling service: ", error);
                showMessage("Error al cancelar el servicio. Intenta de nuevo.", true);
            }
        };

        const getLocation = () => {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = position.coords;
                        console.log("GPS Location:", userLocation);
                        showMessage("Ubicación GPS obtenida con éxito.");
                        document.getElementById('pickupLatInput').value = userLocation.latitude;
                        document.getElementById('pickupLngInput').value = userLocation.longitude;
                        showSection('serviceSelectionSection');
                    },
                    (error) => {
                        console.error("Geolocation Error: ", error);
                        showMessage("Error al obtener la ubicación GPS. Por favor, actívala.", true);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0
                    }
                );
            } else {
                showMessage("La geolocalización no está disponible en este navegador.", true);
            }
        };

        const initializeFirebase = async () => {
            try {
                if (Object.keys(firebaseConfig).length > 0) {
                    app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);

                    onAuthStateChanged(auth, async (user) => {
                        if (user) {
                            userId = user.uid;
                            document.getElementById('user-id-text').textContent = userId;
                            document.getElementById('user-id-display').classList.remove('hidden');
                            console.log("Authenticated as user:", userId);
                            getLocation();
                            setupUI(); // Call setupUI after auth is ready
                        } else {
                            try {
                                await signInAnonymously(auth);
                            } catch (error) {
                                console.error("Error signing in anonymously: ", error);
                                showMessage("Error de autenticación. Por favor, recarga la página.", true);
                            }
                        }
                    });

                    if (initialAuthToken) {
                        try {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } catch (error) {
                            console.error("Error with custom token:", error);
                            await signInAnonymously(auth);
                        }
                    }
                } else {
                    showMessage("La configuración de Firebase no está disponible.", true);
                }
            } catch (e) {
                console.error("Error initializing Firebase:", e);
                showMessage("Error al inicializar la aplicación. Intenta de nuevo.", true);
            }
        };

        window.onload = initializeFirebase;
        window.showSection = showSection;
        window.cancelService = cancelService;
    </script>
</body>
