<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TAXIA CIMCO - Pasajero</title>

  <!-- ‚úÖ Manifest espec√≠fico -->
  <link rel="manifest" href="/manifest-pasajero.webmanifest" />
  <link rel="icon" href="/icons/pasajero-192.png" />

  <!-- ‚úÖ Estilos -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <style>
    body { font-family: 'Inter', sans-serif; }
    .page-section { display: none; }
    .page-section.active { display: block; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <!-- üîî Mensajes flotantes -->
  <div id="message" class="fixed top-4 left-1/2 transform -translate-x-1/2 hidden px-4 py-2 rounded-lg font-bold"></div>

  <!-- üì¶ Contenedor principal -->
  <div class="bg-white shadow-xl rounded-xl p-6 md:p-10 w-full md:max-w-xl space-y-6">

    <!-- üìç Loading GPS -->
    <div id="loadingSection" class="page-section active text-center">
      <i class="fas fa-location-arrow text-5xl text-blue-500 animate-pulse"></i>
      <h2 class="font-bold text-xl mt-4">Cargando ubicaci√≥n...</h2>
    </div>

    <!-- üöñ Selecci√≥n servicio -->
    <div id="serviceSelectionSection" class="page-section text-center">
      <h1 class="text-2xl font-bold mb-6">Selecciona un servicio</h1>
      <div class="grid grid-cols-2 gap-4">
        <button class="service-btn bg-blue-500 text-white p-4 rounded-lg" data-service="mototaxi">
          <i class="fas fa-motorcycle text-3xl mb-1"></i><br>MotoTaxi
        </button>
        <button class="service-btn bg-green-500 text-white p-4 rounded-lg" data-service="motoparrillero">
          <i class="fas fa-user-friends text-3xl mb-1"></i><br>Parrillero
        </button>
        <button class="service-btn bg-yellow-500 text-white p-4 rounded-lg" data-service="motocarga">
          <i class="fas fa-box text-3xl mb-1"></i><br>Carga
        </button>
        <button class="service-btn bg-purple-500 text-white p-4 rounded-lg" data-service="intermunicipal">
          <i class="fas fa-bus text-3xl mb-1"></i><br>Intermunicipal
        </button>
      </div>
    </div>

    <!-- üìù Formulario -->
    <div id="requestFormSection" class="page-section">
      <button onclick="showSection('serviceSelectionSection')" class="text-blue-500 mb-4">
        <i class="fas fa-arrow-left"></i> Volver
      </button>
      <h1 id="formTitle" class="text-xl font-bold mb-4"></h1>
      <form id="serviceForm" class="space-y-4">
        <input type="hidden" id="serviceType" />

        <div>
          <label class="block font-semibold">Origen</label>
          <input type="text" id="pickupAddress" class="w-full border p-2 rounded-lg" required />
        </div>
        <div>
          <label class="block font-semibold">Destino</label>
          <input type="text" id="destinationAddress" class="w-full border p-2 rounded-lg" required />
        </div>
        <div id="paxField" class="hidden">
          <label class="block font-semibold">Pasajeros</label>
          <input type="number" id="paxCount" min="1" value="1" class="w-full border p-2 rounded-lg" />
        </div>
        <div id="materialField" class="hidden">
          <label class="block font-semibold">Material</label>
          <input type="text" id="materialType" class="w-full border p-2 rounded-lg" />
        </div>
        <div id="dispatcherField" class="hidden">
          <label class="block font-semibold">Cooperativa</label>
          <select id="dispatcherSelect" class="w-full border p-2 rounded-lg"></select>
        </div>
        <div>
          <label class="block font-semibold">Precio</label>
          <input type="number" id="price" min="1000" class="w-full border p-2 rounded-lg" required />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg">Solicitar</button>
      </form>
    </div>

    <!-- üìä Estado + Chat -->
    <div id="serviceStatusSection" class="page-section">
      <h1 class="text-xl font-bold mb-4">Estado de tu viaje</h1>
      <p><strong>Servicio:</strong> <span id="statusService"></span></p>
      <p><strong>Origen:</strong> <span id="statusPickup"></span></p>
      <p><strong>Destino:</strong> <span id="statusDestination"></span></p>
      <p><strong>Estado:</strong> <span id="statusLabel">Pendiente</span></p>
      <div id="assignedDriver" class="hidden mt-4">
        <p><strong>Conductor:</strong> <span id="driverName"></span></p>
        <p><strong>Veh√≠culo:</strong> <span id="driverCar"></span></p>
      </div>

      <!-- üí¨ Chat -->
      <div class="mt-6">
        <h2 class="text-lg font-bold mb-2">Chat</h2>
        <div id="chatBox" class="border rounded-lg h-64 overflow-y-auto p-2 bg-gray-50"></div>
        <form id="chatForm" class="flex mt-2 space-x-2">
          <input type="text" id="chatInput" class="flex-1 border p-2 rounded-lg" placeholder="Escribe un mensaje..." disabled />
          <button type="submit" class="bg-blue-600 text-white px-4 rounded-lg" disabled>
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>
      </div>

      <button onclick="cancelRequest()" class="w-full bg-red-500 text-white py-2 rounded-lg mt-4">Cancelar</button>
    </div>
  </div>

  <!-- üöÄ Firebase -->
  <script type="module" src="/js/pasajero-app.js"></script>

  <!-- ‚úÖ Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js")
        .then(() => console.log("‚úÖ SW registrado para esta app"))
        .catch(err => console.error("‚ùå Error registrando SW:", err));
    }
  </script>
</body>
</html>
