<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso App - TAXIA CIMCO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #1e293b;
        }
        .container {
            max-width: 420px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="main-container" class="container mx-auto p-8 rounded-2xl shadow-2xl bg-white space-y-6 w-full">

        <div class="text-center space-y-2">
            <h1 class="text-3xl font-bold text-indigo-600 flex items-center justify-center space-x-2">
                <i class="fas fa-lock text-2xl"></i>
                <span>Acceso a TaxiA-CIMCO</span>
            </h1>
            <p class="text-gray-500">Inicia o regístrate para usar nuestros servicios.</p>
        </div>

        <div id="message-container" class="hidden text-center p-3 rounded-lg font-medium"></div>

        <div id="loading-screen" class="flex flex-col items-center justify-center p-8 text-center space-y-4">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-indigo-500 border-t-transparent"></div>
            <p class="text-gray-600">Cargando...</p>
        </div>

        <div id="auth-forms" class="hidden space-y-6">
            <form id="login-form" class="space-y-4">
                <h2 class="text-2xl font-semibold text-center text-gray-800">Iniciar Sesión</h2>
                <div>
                    <label for="login-email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                    <input type="email" id="login-email" required
                           class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-xl shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-colors duration-200">
                </div>
                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" id="login-password" required
                           class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-xl shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-colors duration-200">
                </div>
                <button type="submit" class="w-full py-3 px-4 rounded-xl font-bold text-white bg-indigo-600 hover:bg-indigo-700 transition-colors duration-200 shadow-md">
                    Entrar
                </button>
                <div class="text-center text-sm">
                    <p>¿No tienes cuenta? <a href="#" id="show-register-form" class="text-indigo-600 hover:underline font-medium">Regístrate aquí</a></p>
                </div>
            </form>
    
            <form id="register-form" class="hidden space-y-4">
                <h2 class="text-2xl font-semibold text-center text-gray-800">Registrarse</h2>
                <div>
                    <label for="register-email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                    <input type="email" id="register-email" required
                           class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-xl shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-colors duration-200">
                </div>
                <div>
                    <label for="register-nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
                    <input type="text" id="register-nombre" required
                           class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-xl shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-colors duration-200">
                </div>
                <div>
                    <label for="register-password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" id="register-password" required
                           class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-xl shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-colors duration-200">
                </div>
                <div>
                    <label for="register-rol" class="block text-sm font-medium text-gray-700">Rol</label>
                    <select id="register-rol" required
                           class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-xl shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-colors duration-200">
                        <option value="pasajero">Pasajero</option>
                        <option value="mototaxi">Mototaxi</option>
                        <option value="motocarga">Motocarga</option>
                        <option value="conductor-intermunicipal">Conductor Intermunicipal</option>
                    </select>
                </div>
                <button type="submit" class="w-full py-3 px-4 rounded-xl font-bold text-white bg-green-600 hover:bg-green-700 transition-colors duration-200 shadow-md">
                    Registrar
                </button>
                <div class="text-center text-sm">
                    <p>¿Ya tienes cuenta? <a href="#" id="show-login-form" class="text-indigo-600 hover:underline font-medium">Inicia sesión</a></p>
                </div>
            </form>
        </div>

        <div id="welcome-screen" class="hidden p-8 text-center space-y-6 bg-indigo-50 rounded-xl shadow-inner">
            <h2 id="welcome-message" class="text-2xl font-bold text-indigo-700"></h2>
            <p id="user-role" class="text-lg text-gray-700 font-semibold"></p>
            <div class="text-left bg-white p-4 rounded-lg shadow-sm">
                <p class="text-sm text-gray-500 mb-1">ID de Sesión (para compartir con otros usuarios):</p>
                <p id="user-uid" class="text-xs text-gray-800 break-all font-mono"></p>
            </div>
            <div id="role-links" class="space-y-3">
            </div>
            <button id="logout-button" class="w-full py-3 px-4 rounded-xl font-bold text-white bg-red-600 hover:bg-red-700 transition-colors duration-200 shadow-md">
                Cerrar Sesión
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously, signInWithCustomToken, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Habilitar logs de Firebase para depuración
        setLogLevel('Debug');

        // **USO DE VARIABLES GLOBALES REQUERIDAS**
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Elementos del DOM
        const authForms = document.getElementById('auth-forms');
        const welcomeScreen = document.getElementById('welcome-screen');
        const loadingScreen = document.getElementById('loading-screen');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegisterLink = document.getElementById('show-register-form');
        const showLoginLink = document.getElementById('show-login-form');
        const messageContainer = document.getElementById('message-container');
        const logoutButton = document.getElementById('logout-button');
        const welcomeMessage = document.getElementById('welcome-message');
        const userRoleElem = document.getElementById('user-role');
        const userUidElem = document.getElementById('user-uid');
        const roleLinksContainer = document.getElementById('role-links');

        // Inicializar Firebase
        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (e) {
            console.error("Firebase initialization failed:", e);
            showMessage("Error al inicializar Firebase. Recarga la página.", "error");
            loadingScreen.classList.add('hidden');
            authForms.classList.remove('hidden');
        }

        
        // Función para mostrar mensajes de estado
        function showMessage(message, type) {
            messageContainer.textContent = message;
            messageContainer.classList.remove('hidden', 'border-green-500', 'text-green-700', 'border-red-500', 'text-red-700');
            messageContainer.classList.add('border', 'font-semibold');
            if (type === 'success') {
                messageContainer.classList.add('border-green-500', 'bg-green-100', 'text-green-700');
                messageContainer.classList.remove('border-red-500', 'bg-red-100', 'text-red-700');
            } else if (type === 'error') {
                messageContainer.classList.add('border-red-500', 'bg-red-100', 'text-red-700');
                messageContainer.classList.remove('border-green-500', 'bg-green-100', 'text-green-700');
            }
        }
        
        // Define los enlaces para cada rol
        const roleRedirects = {
            'pasajero': 'pasajero.html',
            'mototaxi': 'mototaxi.html',
            'motocarga': 'motocarga.html',
            'conductor-intermunicipal': 'conductorinter.html',
            // Se asumen estos roles administrativos, aunque no están en el select de registro
            'despachador-intermunicipal': 'despachadorinter.html',
            'ceo': 'admin/ceo-panel.html',
            'ceo-mapa': 'admin/ceo-mapa.html',
            'panel-credito': 'admin/panel-credito.html',
            'panel-whatsapp': 'admin/panel-whatsapp.html',
            'qr-generador': 'admin/qr-generador.html',
            'paginaweb': 'index.html',
            'acerca-de': 'acerca-de.html',
        };

        // Lógica para alternar entre formularios
        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            messageContainer.classList.add('hidden');
        });

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            messageContainer.classList.add('hidden');
        });
        
        // Función para manejar la autenticación inicial
        async function handleInitialAuth() {
            try {
                if (initialAuthToken) {
                    // Intento de inicio de sesión con token personalizado
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    // Si no hay token, inicio de sesión anónimo (por si las reglas de seguridad lo requieren)
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Initial authentication failed (Custom/Anonymous):", error);
                // Si falla, simplemente esperamos a que onAuthStateChanged muestre el formulario.
            }
        }

        // Ejecutar autenticación inicial
        handleInitialAuth();

        // Manejar el cambio de estado de la autenticación
        onAuthStateChanged(auth, async (user) => {
            if (user && !user.isAnonymous) {
                // Usuario loggeado con email/password (no anónimo)
                try {
                    const userId = user.uid;
                    // Ruta al documento de usuario en Firestore
                    const userDocRef = doc(db, 'artifacts', appId, 'users', userId, 'userData', userId);
                    const userDocSnap = await getDoc(userDocRef);

                    if (userDocSnap.exists()) {
                        const userData = userDocSnap.data();
                        welcomeMessage.textContent = `¡Bienvenido, ${userData.nombre}!`;
                        userRoleElem.textContent = `Rol: ${userData.rol}`;
                        userUidElem.textContent = `${userId}`;
                        
                        // Limpiar y crear los enlaces de redirección dinámicamente
                        roleLinksContainer.innerHTML = '';
                        const roleLink = roleRedirects[userData.rol];
                        
                        // Añadir enlace principal
                        if (roleLink) {
                            const linkElement = document.createElement('a');
                            linkElement.href = roleLink;
                            linkElement.textContent = `Ir a la aplicación de ${userData.rol}`;
                            linkElement.className = 'w-full py-3 px-4 rounded-xl font-bold text-white bg-indigo-600 hover:bg-indigo-700 transition-colors duration-200 block text-center shadow-md';
                            roleLinksContainer.appendChild(linkElement);
                        } 
                        
                        // Si es administrador o CEO, añadir todos los enlaces
                        if (['ceo', 'ceo-mapa', 'despachador-intermunicipal', 'panel-credito', 'panel-whatsapp', 'qr-generador'].includes(userData.rol)) {
                             Object.entries(roleRedirects).forEach(([role, path]) => {
                                if (role !== userData.rol && path.startsWith('admin/')) { // Mostrar solo enlaces admin/panel que no sea el suyo principal
                                    const adminLinkElement = document.createElement('a');
                                    adminLinkElement.href = path;
                                    adminLinkElement.textContent = `Panel: ${role.replace(/-/g, ' ').toUpperCase()}`;
                                    adminLinkElement.className = 'w-full py-2 px-4 rounded-lg font-medium text-gray-700 bg-yellow-300 hover:bg-yellow-400 transition-colors duration-200 block text-center text-sm shadow-sm';
                                    roleLinksContainer.appendChild(adminLinkElement);
                                }
                            });
                        }

                        authForms.classList.add('hidden');
                        welcomeScreen.classList.remove('hidden');
                        messageContainer.classList.add('hidden');
                    } else {
                        // Si el usuario existe en Auth pero no en Firestore, cerrar sesión y pedir re-registro
                        console.warn("User data not found in Firestore. Signing out.");
                        showMessage("Error: No se encontró la información de tu rol. Por favor, inicia sesión de nuevo.", "error");
                        await signOut(auth);
                    }
                } catch (error) {
                    console.error("Error fetching user data or sign-out:", error);
                    showMessage("Error al cargar los datos del usuario. Por favor, intenta de nuevo.", "error");
                    authForms.classList.remove('hidden');
                } finally {
                    loadingScreen.classList.add('hidden');
                }
            } else {
                // Usuario deslogeado o anónimo
                welcomeScreen.classList.add('hidden');
                authForms.classList.remove('hidden');
                loadingScreen.classList.add('hidden');
            }
        });

        // Lógica de Registro con Firebase
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const nombre = document.getElementById('register-nombre').value;
            const password = document.getElementById('register-password').value;
            const rol = document.getElementById('register-rol').value;

            loadingScreen.classList.remove('hidden');
            authForms.classList.add('hidden');
            messageContainer.classList.add('hidden');

            try {
                // 1. Crear usuario en Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const userId = userCredential.user.uid;
                
                // 2. Guardar datos de usuario en Firestore
                const userDocRef = doc(db, 'artifacts', appId, 'users', userId, 'userData', userId);
                await setDoc(userDocRef, {
                    email: email,
                    nombre: nombre,
                    rol: rol,
                    createdAt: new Date().toISOString()
                });

                // La función onAuthStateChanged se encargará de mostrar la pantalla de bienvenida
                showMessage('Registro exitoso. ¡Iniciando sesión!', 'success');
                registerForm.reset();
            } catch (error) {
                console.error('Error de registro:', error);
                let errorMessage = 'Error en el registro. Inténtalo de nuevo.';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'El correo electrónico ya está en uso.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'La contraseña es muy débil. Debe tener al menos 6 caracteres.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'El formato del correo electrónico es inválido.';
                }
                showMessage(errorMessage, 'error');
                loadingScreen.classList.add('hidden');
                authForms.classList.remove('hidden');
            }
        });

        // Lógica de Login con Firebase
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            loadingScreen.classList.remove('hidden');
            authForms.classList.add('hidden');
            messageContainer.classList.add('hidden');
            
            try {
                // Esto dispara onAuthStateChanged si es exitoso
                await signInWithEmailAndPassword(auth, email, password);
                showMessage(`Inicio de sesión exitoso. ¡Bienvenido!`, 'success');
                loginForm.reset();
            } catch (error) {
                console.error('Error de login:', error);
                showMessage('Credenciales incorrectas. Por favor, verifica tu correo electrónico y contraseña.', 'error');
                loadingScreen.classList.add('hidden');
                authForms.classList.remove('hidden');
            }
        });
        
        // Lógica de Cerrar Sesión
        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
                showMessage('Sesión cerrada correctamente.', 'success');
            } catch (error) {
                console.error('Error al cerrar sesión:', error);
                showMessage('Error al cerrar sesión.', 'error');
            }
        });
    </script>
</body>
</html>
